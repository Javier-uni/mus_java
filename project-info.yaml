nombre: Cálculo de Probabilidades en el Juego del Mus
descripcion: >
  Proyecto en Java cuyo objetivo es calcular las probabilidades de una jugada en el juego del Mus,
  un juego de cartas por parejas con similitudes al póker. Analiza rondas como "grande" y "chica"
  para estimar la probabilidad de victoria de cada jugador.

